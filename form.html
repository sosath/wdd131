<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="wf1">
            <fieldset>
                <legend>Product Information</legend>
                
                <label for="productName">Product Name *</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                    </select>

                <div class="rating-group">
                    <p>Overall Rating *</p>
                    <div class="stars">
                        <label><input type="radio" name="rating" value="1" required> ☆</label>
                        <label><input type="radio" name="rating" value="2"> ☆☆</label>
                        <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
                        <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
                        <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
                    </div>
                </div>

                <label for="installDate">Date of Installation *</label>
                <input type="date" id="installDate" name="installDate" required>
            </fieldset>

            <fieldset>
                <legend>Features & Review</legend>
                <p>Which features did you find useful? (Check all that apply)</p>
                <label><input type="checkbox" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" name="features" value="ease"> Ease of Use</label>
                <label><input type="checkbox" name="features" value="performance"> Performance</label>
                <label><input type="checkbox" name="features" value="design"> Design</label>

                <label for="review">Written Review (Optional)</label>
                <textarea id="review" name="review" rows="4"></textarea>

                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName">
            </fieldset>

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Thomas Sosa Lijeron | Bolivia</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
