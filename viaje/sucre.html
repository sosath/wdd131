<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucre - Nuestra Aventura</title>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="scrapbook-body">
    <div class="container">
        <header class="header-aventura">
            <a href="index.html" class="btn-back">← Volver</a>
            <h1 class="title-detail">MARTES | 09:45</h1>
        </header>

        <div class="scrapbook-layout">
            <div class="polaroid-stack">
                <div class="polaroid-detail card-1">
                    <img src="images/chocolate.jpg" alt="Museo de Chocolate">
                    <p class="caption-hand">Museo de chocolate</p>
                </div>
                <div class="polaroid-detail card-2">
                    <img src="images/glorieta.jpg" alt="Castillo de la Glorieta">
                    <p class="caption-hand">La Glorieta</p>
                </div>
                <div class="polaroid-detail card-3">
                    <img src="images/sanfelipe.jpg" alt="San Felipe de Neri">
                    <p class="caption-hand">San Felipe de Neri</p>
                </div>
            </div>

            <div class="notes-stack">
                <div class="note-paper">
                    <h2 class="note-title">LUGARES A VISITAR</h2>
                    <ul class="visit-list">
                        <li><strong>Museo de chocolate:</strong> 15bs</li>
                        <li><strong>Castillo de la Glorieta:</strong> 15bs</li>
                        <li><strong>San Felipe de Neri:</strong> 12bs</li>
                    </ul>
                </div>

                <div class="note-paper social-note">
                    <p class="note-text-hand"style="font-family: 'Permanent Marker', cursive;">¡Mira nuestra ruta aquí!</p>
                    <a href="https://vm.tiktok.com/ZMDRExJpt/" target="_blank" class="tiktok-link">
                        <i class="fab fa-tiktok"></i> Ver en Tik Tok
                    </a>
                    <p class="note-text-hand">Nota: Precios individuales, comemos por ahí.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
